<!DOCTYPE html>
<html>
  <head>
    <title>Custom Search Bar HTML</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
    <link href="css/styles.css" media="all" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  </head>
  <body>
    <nav class="clearfix">
      <img class="logo" src="images/logo.png" width="50">
      <a class="btn-search" href="#">
        <div class="fa fa-search"></div>
      </a>
    </nav>

    <div class="search-input search-input-slide">
      <form id="search-form" role="search">
        <input autocomplete="off" autocorrect="off" id="search-input" placeholder="Search" type="text">
        <div class="close">&times;</div>
      </form>
    </div>

    <div class="container main-content">
      <div class="links">
        <a class="btn" href="index.html">Example 1</a>
        <a class="btn active" href="example-2.html">Example 2</a>
        <a class="btn" href="example-3.html">Example 3</a>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
        <div class="col-sm-3">
          <div class="item"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/main.js"></script>

</html>
